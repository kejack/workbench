<section data-ng-controller="TasksController" data-ng-init="toViewTask()">
	<div class="page-header">
		<h1 data-ng-bind="task.name"></h1>
	</div>

	<div class="col-md-12">

		<form novalidate>
			<formly-form model="task" fields="formFields">
			</formly-form>
		</form>

		<hr/>
		<div data-ng-show="((authentication.user) && (authentication.user._id == task.user._id))">
			<a class="btn btn-success" href="/#!/tasks/{{task._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i> Edit
			</a>
			<a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove()" item="task">
				<i class="glyphicon glyphicon-remove-circle"></i> Delete
			</a>
			<a class="btn btn-primary" href="/#!/tasks">
				<i class="glyphicon glyphicon-list"></i> List Tasks
			</a>
		</div>

	</div>

</section>
