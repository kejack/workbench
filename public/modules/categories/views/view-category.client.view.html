<section data-ng-controller="CategoriesController" data-ng-init="toViewCategory()">
	<div class="page-header">
		<h1 data-ng-bind="category.name"></h1>
	</div>

	<div class="col-md-12">

		<form novalidate>
			<formly-form model="category" fields="formFields">
			</formly-form>
		</form>

		<hr/>
		<div data-ng-show="((authentication.user) && (authentication.user._id == category.user._id))">
			<a class="btn btn-success" href="/#!/categories/{{category._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i> Edit
			</a>
			<a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove()" item="category">
				<i class="glyphicon glyphicon-remove-circle"></i> Delete
			</a>
			<a class="btn btn-primary" href="/#!/categories">
				<i class="glyphicon glyphicon-list"></i> List Categories
			</a>
		</div>

	</div>

</section>
