<section data-ng-controller="CategoriesController">
    <div class="page-header">
        <h1>Categories</h1>
    </div>

    <div class="pull-right">
      <a type="button" class="btn btn-success" href="/#!/categories/create">
        <i class="glyphicon glyphicon-open"></i> New Category
      </a>
    </div>

    <div>
        <table ng-table="tableParams" show-filter="true">
            <tr ng-repeat="category in $data">
                <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">{{category.name}}</td>
                <td>
                    <div class="table-actions">
                <td>
                   <div class="table-actions">
                        <a class="btn btn-default" title="View" href="/#!/categories/{{category._id}}">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </a>
                        <a class="btn btn-default" title="Edit" href="/#!/categories/{{category._id}}/edit">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                        <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove(category)" item="category">
                  				<span class="glyphicon glyphicon-remove-circle"></span>
                  			</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</section>
