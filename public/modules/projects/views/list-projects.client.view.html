<section data-ng-controller="ProjectsController">
    <div class="page-header">
        <h1>Projects</h1>
    </div>

    <div class="pull-right">
      <a type="button" class="btn btn-success" href="/#!/projects/create">
        <i class="glyphicon glyphicon-open"></i> New Project
      </a>
    </div>

    <div>
        <table ng-table="tableParams" show-filter="true">
            <tr ng-repeat="project in $data">
                <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">{{project.name}}</td>
                <td>
                    <div class="table-actions">
                <td>
                   <div class="table-actions">
                        <a class="btn btn-default" title="View" href="/#!/projects/{{project._id}}">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </a>
                        <a class="btn btn-default" title="Edit" href="/#!/projects/{{project._id}}/edit">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                        <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove(project)" item="project">
                  				<span class="glyphicon glyphicon-remove-circle"></span>
                  			</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</section>
