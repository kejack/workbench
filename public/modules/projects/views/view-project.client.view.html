<section data-ng-controller="ProjectsController" data-ng-init="toViewProject()">
	<div class="page-header">
		<h1 data-ng-bind="project.name"></h1>
	</div>

	<div class="col-md-12">

		<form novalidate>
			<formly-form model="project" fields="formFields">
			</formly-form>
		</form>

		<hr/>
		<div data-ng-show="((authentication.user) && (authentication.user._id == project.user._id))">
			<a class="btn btn-success" href="/#!/projects/{{project._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i> Edit
			</a>
			<a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove()" item="project">
				<i class="glyphicon glyphicon-remove-circle"></i> Delete
			</a>
			<a class="btn btn-primary" href="/#!/projects">
				<i class="glyphicon glyphicon-list"></i> List Projects
			</a>
		</div>

	</div>

</section>
