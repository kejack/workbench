<section data-ng-controller="EventsController" data-ng-init="toViewEvent()">
	<div class="page-header">
		<h1 data-ng-bind="event.name"></h1>
	</div>

	<div class="col-md-12">

		<form novalidate>
			<formly-form model="event" fields="formFields">
			</formly-form>
		</form>

		<hr/>
		<div data-ng-show="((authentication.user) && (authentication.user._id == event.user._id))">
			<a class="btn btn-success" href="/#!/events/{{event._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i> Edit
			</a>
			<a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove()" item="event">
				<i class="glyphicon glyphicon-remove-circle"></i> Delete
			</a>
			<a class="btn btn-primary" href="/#!/events">
				<i class="glyphicon glyphicon-list"></i> List Events
			</a>
		</div>

	</div>

</section>
